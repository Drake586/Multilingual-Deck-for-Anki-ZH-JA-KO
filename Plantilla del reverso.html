<script>
    window.onkeyup = function(e) {
        var key = e.keyCode ? e.keyCode : e.which;
        if (key == 90) { // tecla 'z' para el botón con ID 'zh'
            if (document.getElementById('zh').style.display == 'none') {
                document.getElementById('zh').style.display = '';
            } else {
                document.getElementById('zh').style.display = 'none';
            }
        } else if (key == 88) { // tecla 'x' para el botón con ID 'ko'
            if (document.getElementById('ko').style.display == 'none') {
                document.getElementById('ko').style.display = '';
            } else {
                document.getElementById('ko').style.display = 'none';
            }
        } else if (key == 67) { // tecla 'c' para el botón con ID 'vo'
            if (document.getElementById('vo').style.display == 'none') {
                document.getElementById('vo').style.display = '';
            } else {
                document.getElementById('vo').style.display = 'none';
            }
        }
    }
</script>
